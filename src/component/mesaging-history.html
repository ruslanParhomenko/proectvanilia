<section id="section-mesaging" class="mesaging-history-item">
    <header>
        <div class="history-headline">
            <h1>History</h1>
        </div>
        <div class="history-details">
            <h1>View and export Broadcast and Template messages sent from your account below. </h1>
        </div>
        <div class="history-action-bar">
            <div class="action-bar-select-data">
                <button>
                    <img src="/img/vector-back.svg" alt="">
                </button>
                <input id="input-data" type="data">
                <button >
                    <img src="/img/vector-forward.svg" alt="">
                </button>
            </div>
            <div class="action-bar-search-filter">
                <input id="search-list"  type="search" >
                <button data-btn-modal1="modal1" type="button">
                    <img src="/img/icon-filter.svg" alt="">
                </button>
                <div data-window-modal1="modal1" class="window-modal1">
                    <div class="modal-block">

                        <div class="modal-header">Filter View by Channel</div>
                        <div class="modal-title">
                            <div class="modal-checkbox">

                                <li><input class="modal-checkbox" type="checkbox"><label for="">Phone Call</label></li>
                                <li><input class="modal-checkbox" type="checkbox"><label for="">Text Message</label></li>
                                <li><input class="modal-checkbox" type="checkbox"><label for="">Email</label></li>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-cancel">Cancel</button>
                                <button class="btn-apply">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="history-filteres">
            <span>Message Type</span>
            <li><input type="checkbox" data-name="Automatic" id="automatic"><label for="automatic">Automatic</label></li>
            <li><input type="checkbox" data-name="Broadcast" id="broadcast"><label for="broadcast">Broadcast<label</li>
            <li><input type="checkbox" data-name="Emergency" id="emergency"><label for="emergency">Emergency</label></li>
        </div>
    </header>
    <div class="history-table-list">
        <div class="list-quantity"></div>
        
            <div class="history-table-header">
                <ul>
                <li id="checkbox"><input type="checkbox"></li>
                <li id="name-subject"><span>Name/Subject</span><img src="/img/vector-up-down.svg" alt=""></li>
                <li id="message-type"><span>Message Type</span><img src="/img/vector-up-down.svg" alt=""></li>
                <li id="channel"><span>Channel</span><img src="/img/vector-up-down.svg" alt=""></li>
                <li id="recipients"><span>Recipients</span><img src="/img/vector-up-down.svg" alt=""></li>
                <li id="date-sent"><span>Date Sent</span><img src="/img/vector-up-down.svg" alt=""></li>
                <li id="view-summary"><span>View Summary</span></li>
                </ul>
            </div>
            <div class="history-table-list-item"></div>
            <div class="history-pages">
                 <button id="vector-back" type="button"><img src="/img/vector-back.svg" alt="back"></button>
                 <div id="list-page"></div>
                <button id="vector-forward" type="button"><img src="/img/vector-forward.svg" alt=""></button> 
            </div>
        
    </div>
</section>
